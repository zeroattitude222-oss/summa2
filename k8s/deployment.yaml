apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-converter-app
  namespace: exam-converter
  labels:
    app: exam-converter
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: exam-converter
  template:
    metadata:
      labels:
        app: exam-converter
        version: v1
    spec:
      containers:
      - name: exam-converter
        image: your-dockerhub-username/exam-converter:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: NGINX_WORKER_PROCESSES
          value: "auto"
        - name: NGINX_WORKER_CONNECTIONS
          value: "1024"
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}
      imagePullPolicy: Always
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101