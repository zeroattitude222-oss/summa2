apiVersion: v1
kind: Service
metadata:
  name: exam-converter-service
  namespace: exam-converter
  labels:
    app: exam-converter
spec:
  selector:
    app: exam-converter
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: exam-converter-nodeport
  namespace: exam-converter
  labels:
    app: exam-converter
spec:
  selector:
    app: exam-converter
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  type: NodePort