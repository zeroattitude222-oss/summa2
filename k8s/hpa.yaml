apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exam-converter-hpa
  namespace: exam-converter
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exam-converter-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80