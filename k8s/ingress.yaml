apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exam-converter-ingress
  namespace: exam-converter
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # WebAssembly specific annotations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/client-max-body-size: "10m"
    # CORS for WebAssembly modules
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  tls:
  - hosts:
    - exam-converter.your-domain.com
    secretName: exam-converter-tls
  rules:
  - host: exam-converter.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exam-converter-service
            port:
              number: 80
      # Specific path for WebAssembly files
      - path: /wasm
        pathType: Prefix
        backend:
          service:
            name: exam-converter-service
            port:
              number: 80